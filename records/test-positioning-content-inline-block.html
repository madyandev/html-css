<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Positioning Content</title>
	<style>
		code {
			background: #ff5722;
			display: block;
			padding-top: 20px;
			padding-bottom: 20px;
			text-align: center;
		}
		header,
		section,
		footer {
			margin: 0 1.5% 20px 1.5%;
		}
		section {
			display: inline-block;
			width: 30%;
		}
	</style>
</head>
<body>
	<header>
		<code>&lt;header&gt;</code>
	</header>
	<section>
		<code>&lt;section&gt;</code>
	</section><!-- 
	 --><section>
		<code>&lt;section&gt;</code>
	</section><!-- 
	 --><section>
		<code>&lt;section&gt;</code>
	</section>
	<footer>
		<code>&lt;footer&gt;</code>
	</footer>
</body>
</html>
